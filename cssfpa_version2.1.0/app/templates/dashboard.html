{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">欢迎, {{ current_user.username }}</h5>
                    <p class="card-text">您当前的角色是: {{ current_user.role }}</p>
                    <a href="{{ url_for('logout') }}" class="btn btn-danger">退出登录</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
