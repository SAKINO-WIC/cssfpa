{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>学生管理</h2>
        <a href="{{ url_for('student.add') }}" class="btn btn-primary">添加学生</a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>学号</th>
                    <th>姓名</th>
                    <th>性别</th>
                    <th>院系</th>
                    <th>专业</th>
                    <th>班级</th>
                    <th>手机号码</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td>{{ student.student_id }}</td>
                    <td>{{ student.name }}</td>
                    <td>{{ student.gender }}</td>
                    <td>{{ student.department }}</td>
                    <td>{{ student.major }}</td>
                    <td>{{ student.class_name }}</td>
                    <td>{{ student.phone }}</td>
                    <td>
                        <a href="{{ url_for('student.edit', id=student.id) }}" class="btn btn-sm btn-warning">编辑</a>
                        <form action="{{ url_for('student.delete', id=student.id) }}" method="POST" class="d-inline">
                            <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('确定要删除这个学生吗？')">删除</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
